<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>
    <title>To-do list</title>
    <link rel="stylesheet" th:href="@{/css/base.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div th:replace="layout/header::header"></div>

    <div class="container">
        <div class="page-header">
            <h2>To-do List</h2>
        </div>
        <div class="pull-right" style="width:100px; margin:10px 0;">
            <a href="/item" class="btn btn-primary btn-block">추가</a>
        </div>
        <br/><br/><br/>

        <div id="mainHide">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th class="col-md-1">#</th>
                    <th class="col-md-1">우선순위</th>
                    <th class="col-md-3">제목</th>
                    <th class="col-md-4">내용</th>
                    <th class="col-md-2">마감 기한</th>
                    <th class="col-md-2">완료</th>
                </tr>
                </thead>
                <tbody>
                    <th th:each="item : ${itemList}">
                        <td th:text="${item?.id}"></td>
                        <td th:text="${item?.priority}"></td>
                        <td th:text="${item?.title}"></td>
                        <td th:text="${item?.content}"></td>
                        <td th:text="${item?.deadline}"></td>
                        <td th:text="${item?.finished}"></td>
                    </th>
                </tbody>
            </table>
        </div>
        <br/>
    </div>
</body>
</html>
